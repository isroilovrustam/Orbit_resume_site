{% load static %}

<div class="site-section" id="blog-section">
    <div class="container">
        <div class="row">
            <div class="col-md-12 mb-5" data-aos="fade-up" data-aos-delay="0">
                <div class="section-heading text-center">
                    <h2>Read on Medium</h2>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-9">
                <ul class="list-unstyled blog-entries">
                    {% for medium in mediums %}
                    <li data-aos="fade-up" data-aos-delay="100">
                        <a href="{{ medium.link }}" class="d-block d-md-flex justify-content-between align-items-center">
                            <div>
                                <span class="d-block date">{{ medium.data }}</span>
                                <h3>{{ medium.title }}</h3>
                            </div>
                        </a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>
